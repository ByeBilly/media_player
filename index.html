<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="theme_variations.css">
</head>
<body data-theme="default">
  <div class="container">
    <!-- Theme selector -->
    <div class="theme-selector">
      <button class="theme-button active" data-theme="default">Default</button>
      <button class="theme-button" data-theme="cyberpunk">Cyberpunk</button>
      <button class="theme-button" data-theme="neon_sunset">Neon Sunset</button>
      <button class="theme-button" data-theme="digital_ocean">Digital Ocean</button>
    </div>
    
    <!-- Album Selection View -->
    <div id="albumSelection" class="album-selection">
      <h2>Select an Album</h2>
      <div id="albumSelector" class="album-grid">
        <!-- Albums will be loaded here -->
        <div class="loading-placeholder">Loading albums...</div>
      </div>
    </div>
    
    <!-- Player View -->
    <div id="playerView" class="player-container" style="display: none;">
      <button id="backButton" class="back-button">‚Üê Back to Albums</button>
      
      <div id="albumHeader" class="album-header">
        <div id="albumCover" class="album-cover"></div>
        <div class="album-info">
          <h1 id="albumTitle" class="album-title">Loading album...</h1>
          <p id="albumDomain" class="album-domain"></p>
        </div>
      </div>
      
      <div id="loadingMessage" class="loading-message"></div>
      
      <div id="tracksList" class="tracks-container">
        <!-- Tracks will be loaded here -->
      </div>
      
      <div id="playerContainer" class="player-controls">
        <!-- Audio player will be inserted here -->
      </div>
      
      <div id="nowPlaying" class="now-playing" style="display: none;">
        <div class="now-playing-label">Now Playing:</div>
        <div id="nowPlayingTitle" class="now-playing-title"></div>
        <div id="nowPlayingAlbum" class="now-playing-album"></div>
      </div>
      
      <!-- Preview mode notice -->
      <div class="preview-mode">
        <div class="preview-badge">PREVIEW MODE</div>
        <p>You're listening to 30-second previews. Purchase to unlock full tracks and downloads.</p>
        
        <button class="buy-button">
          Buy Full Album for $6.95
          <span class="lock-icon">üîí</span>
        </button>
        
        <button class="download-button">
          Download All Tracks
          <span class="download-icon">‚Üì</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Our scripts -->
  <script src="js/supabase-client.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
